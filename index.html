<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leetmetric</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <h1>LeetmetricðŸ˜Š</h1>
      <div class="user-container">
        <div class="user-input-container">
          <p>Enter your username</p>
          <input
            type="text"
            id="user-input"
            placeholder="Enter your username here"
          />
          <button id="search-btn">search</button>
        </div>
        <div class="stats-container">
          <div class="progress">
            <div class="progress-item">
              <div class="easy-progress circle">
                <span id="easy-level">easy </span>
              </div>
            </div>
            <div class="progress-item ">
              <div class="medium-progress circle">
                <span id="medium-level">medium </span>
              </div>
            </div>
            <div class="progress-item ">
              <div class="hard-progress circle">
                <span id="hard-level">hard </span>
              </div>
            </div>
          </div>
          <div class="stats-cards"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
